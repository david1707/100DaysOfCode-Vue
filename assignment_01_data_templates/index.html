<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise</title>

</head>
<body>
    <div id="exercise">
        <!-- Fill the <p> below with your Name and Age - using interpolation -->
        <p>VueJS is pretty cool - {{ name }} ( {{ age }} )</p>
        <!-- Output your age, multiplied by 3 -->
        <p>{{ age * 3}}</p>   
        <!-- Call a function to output a random float between 0 and 1 -->
        <p>RANDOM NUMBER BETWEEN 0 AND 1: {{ randomNumber }}</p>
        <!-- Search any image on google and output it here by binding the 'src' attribute -->
        <div>
            <img  :src="imageUrl" alt="">
        </div>
        <!-- Pre-populate this input with your name  -->
        <div>
            <input type="text" :value="name">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
