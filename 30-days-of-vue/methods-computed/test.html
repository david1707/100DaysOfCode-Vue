<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma/css/bulma.css" />
</head>

<body>

    <div id="app">
        <div class="field">
            <label class="label">KM</label>
            <input 
                type="number"
                class="input"
                placeholder="Type a length in KM!"
                v-model="km">
        </div>
        
        <div class="field">
            <label class="label">M</label>
            <input 
                type="number"
                class="input"
                placeholder="Type a length in M!"
                v-model="m">
        </div>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.js">
    </script>
    <script src="test.js"></script>

</body>

</html>
