<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <button @click="increase(2, $event)">Click me</button>
        <button @click="counter++">Click me</button>
        <p>{{ counter > 10 ? 'Greater than 10' : 'Lesser than 10'  }}</p>
        <p @mousemove="updateCoordinates">Coordinates: {{ x }} - {{ y }} - 
            <span @mousemove.stop="">DEAD SPOT</span></p>
        <input type="text" @keyup.enter="alertMe">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
