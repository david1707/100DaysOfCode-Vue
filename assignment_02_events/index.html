<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise</title>

</head>

<body>
    <div id="exercise">
        <!-- Show an alert when the button gets clicked -->
        <div>
            <button @click="buttonAlert">Show Alert</button>
        </div>
        <!-- Listen to the keydown event and store the value in a data property -->
        <div>
            <input type="text" @keydown="saveKey">
            <p>{{ value }}</p>
        </div>
        <!-- Adjust the example from 2) to only fire if the keydown is the Enter key -->
        <div>
                <input type="text" @keydown.enter="saveKey">
            <p>{{ value }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
